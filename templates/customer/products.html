<div class="container mt-2">
    <div class="row gy-3">
    <form class="d-flex" role="search" method="POST" action="/search/">
    {% csrf_token %}
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="product_name">
    <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    {% if messages %}
    {% for message in messages  %}
    {% if message.tags == "error" %}    
    <div class="alert alert-danger alert-dismissible fade show" role="alert">  
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% else %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">  
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    {% endfor %}
    {% endif %}

        {% for product in products %}
            <div class="col-3 h-100">
                <div class="card" style="width: 16rem;">
                    <img src="http://127.0.0.1:8000/seller/media/{{product.image}}" class="card-img-top p-5" alt="">
                    <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">{{product.price}}</p>
                    <a href="/add-to-cart/{{product.id}}" class="btn btn-success">Add to cart</a>
                    <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        
        {% endfor %}
    </div>
</div>
